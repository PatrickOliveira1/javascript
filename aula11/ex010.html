<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <h1>Seu país</h1>
    Digite seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res2">

    </div>
    <script>
        function calcular() {
            let txtv = document.querySelector('input#txtvel')
            let res = document.querySelector('div#res')
            let vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }

        function nacionalidade() {
            let txtp = document.querySelector('input#txtpais')
            let res = document.querySelector('div#res2')
            let pais = txtp.value
            
            if(pais != 'Brasil') {
            res.innerHTML = `<p>Você é Estrangeiro!</p>`
            } else {
                res.innerHTML = `<p>Você é Brasileiro!</p>`
            }

        }
    </script>
</body>
</html>
